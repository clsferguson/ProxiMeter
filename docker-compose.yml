services:
  proximeter:
    image: ghcr.io/clsferguson/proximeter:latest
    container_name: ProxiMeter
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    ports:
      - "8000:8000"
    environment:
      - APP_PORT=${APP_PORT:-8000}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api}
    volumes:
      - proximeter_config:/app/config
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  proximeter_config: