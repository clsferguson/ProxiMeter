{% extends "base.html" %}

{% block title %}ProxiMeter - RTSP Stream Manager{% endblock %}

{% block content %}
<main class="container">
  <!-- Header with animation support -->
  <header class="header" id="main-header">
    <h1 class="header-title">ProxiMeter</h1>
  </header>

  <!-- Primary action: Add stream button -->
  <div class="actions">
    <a href="/streams/new" class="btn btn-primary" id="add-stream-btn">
      Add Stream
    </a>
  </div>

  <!-- Stream list area (will be populated in Phase 3/4) -->
  <div class="streams-container" id="streams-list">
    <!-- Empty state -->
    <div class="empty-state" id="empty-state">
      <p>No streams configured yet.</p>
      <p class="hint">Click "Add Stream" to get started.</p>
    </div>

    <!-- Stream grid (populated dynamically) -->
    <div class="streams-grid" id="streams-grid" style="display: none;">
      <!-- Stream items will be inserted here -->
    </div>
  </div>
</main>
{% endblock %}

{% block scripts %}
<script src="/static/app.js"></script>
{% endblock %}
