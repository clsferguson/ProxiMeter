<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main class="container">
      <h1>Hello</h1>
      {% if warning %}
      <div role="status" class="notice">{{ warning }}</div>
      {% endif %}

      <div class="counter" aria-live="polite">
        <span id="value">{{ counter }}</span>
      </div>

      <button id="inc" class="btn" aria-label="Increment counter" title="Increment counter">
        Increment
      </button>

      <p class="hint">Value persists to config/config.yml</p>
    </main>

    <script>
      const valueEl = document.getElementById('value');
      const btn = document.getElementById('inc');
      async function increment() {
        try {
          const res = await fetch('/api/counter', { method: 'POST' });
          if (!res.ok) throw new Error('Request failed');
          const data = await res.json();
          valueEl.textContent = data.counter;
        } catch (e) {
          console.error(e);
          // Optionally show a message
        }
      }
      btn.addEventListener('click', increment);
      // Keyboard accessibility: Enter/Space
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          increment();
        }
      });
    </script>
  </body>
  </html>
