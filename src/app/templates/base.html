<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProxiMeter{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header with animation support -->
    <header class="header {% block header_class %}header-landing{% endblock %}" id="app-header">
        <h1 class="header-title">ProxiMeter</h1>
    </header>
    
    {% block body %}
    {% block content %}{% endblock %}
    {% endblock %}
    
    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
